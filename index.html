<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Stairmaster</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    
    <div id="mainContainer">
        <div class="text controls">SPACE to go up</div>
        <div class="text controls">CTRL to spin around</div>
        
        <div id="grid">
            <img src="./frog.png" alt="Mr. Frog" id="player">
            <div class="platform" style="grid-column-start: 5; grid-column-end: 6; grid-row-start: 9; grid-row-end: 10;"></div>
            <div class="platform" style="grid-column-start: 6; grid-column-end: 7; grid-row-start: 8; grid-row-end: 9;"></div>
        </div>

        <div class="scores">
            <div class="text">Score:</div>
            <div class="text" id="score">0</div>
        </div>

        <div class="scores">
            <div class="text">High Score:</div>
            <div class="text" id="highScore"></div>
        </div>

        
    </div>




</body>
</html>
